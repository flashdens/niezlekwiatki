  <body class="bg-white">
    <div class="border border-success col-md-8 offset-md-2 text-center p-5">
        <h1>Logowanie na forum</h1>
        <form action="login.php" method="post">
          <div class="p-3">
            <label class="form-label">Nazwa użytkownika:</label>
            <input
              type="text"
              name="username"
              placeholder="JanKowalski"
              class="form-control"
              required
            />
          </div>
          <div class="p-3">
            <label class="form-label">Hasło:</label>
            <input
              type="password"
              name="password"
              minlength="8"
              class="form-control"
              required
            />
          </div>
          <div class="p-3">
          <input type="checkbox">
          <label>Pamiętaj mnie!</label>
          </div>
          <button id="submit" type="submit" class="btn btn-primary mb-4">Zaloguj się!</button>
          <div class="">
            <h3> Nie posiadasz konta? </h3> <a href="./register.html">Zarejestruj się już teraz!</a> <br>
            </div>
        </form>
      </div>
